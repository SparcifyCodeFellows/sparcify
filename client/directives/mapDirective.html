<div data-ng-app="sparcify">
<h1 class="sectionHeader">Find the best neighborhood for your night. </h1>
<section class="mapSection grid-80 nonFloat sectionMod" data-ng-controller="MapController" data-ng-init="getColor()">
  <form class="controlPanel grid-30 nonFloat" name="mapForm">
    <input type="radio" data-ng-model="gender.value" value="false">  Female <br/>
    <input type="radio" data-ng-model="gender.value" value="true"> Male <br/>
    <select>
      <option value="0">Pick a Neighborhood</option>
      <option value="capitolHill">Capitol Hill</option>
      <option value="ballard">Ballard</option>
      <option value="uDistrict">University District</option>
      <option value="fremont">Fremont</option>
      <option value="belltown">Belltown</option>
    </select>
  <a href="#/pictures/capitolhill/{{gender.value}}"> <button> View Faces</button></a>
  <a href="#/messages/capitolhill/{{gender.value}}"> <button> View Messages</button></a>
  </form>
  {{ initMap() }}
  <div class="mapImage grid-90 mobile-grid-90 nonFloat"id="map-canvas"></div>
</section>
</div>
